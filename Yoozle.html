<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoozle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        
        .header {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 15px 20px;
            box-sizing: border-box;
            font-size: 13px;
            color: #666;
        }
        .header span {
            margin-left: 15px;
            cursor: pointer;
        }

        
        .main {
            margin-top: 140px;
            text-align: center;
            width: 100%;
            max-width: 600px;
            flex: 1;
        }

        /* Yoozleの颜色 */
        .logo {
            font-size: 90px;
            font-weight: 500;
            font-family: 'Times New Roman', Times, serif;
            margin-bottom: 25px;
            letter-spacing: -2px;
        }
        .logo span:nth-child(1) { color: #4285F4; }
        .logo span:nth-child(2) { color: #EA4335; }
        .logo span:nth-child(3) { color: #FBBC05; }
        .logo span:nth-child(4) { color: #4285F4; }
        .logo span:nth-child(5) { color: #34A853; }
        .logo span:nth-child(6) { color: #EA4335; }

        /* 搜索框の样式 */
        .search-box {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #dfe1e5;
            box-shadow: none;
            outline: none;
            box-sizing: border-box;
        }

        /* 按钮の样式 */
        .buttons {
            margin-top: 25px;
        }
        .btn {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            margin: 0 4px;
            padding: 10px 16px;
            cursor: pointer;
            min-width: 120px;
        }
        .btn:hover {
            border: 1px solid #dadce0;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }

        /* 说明の样式 */
        .footer-text {
            text-align: center;
            color: #70757a;
            font-size: 13px;
            line-height: 1.5;
            margin: 30px 0;
            padding: 0 20px;
        }
        .footer-text p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="header">
        <span>+You</span>
        <span>Ymail</span>
        <span>画像</span>
        <span>●</span>
        <span>+</span>
    </div>

    <div class="main">
        <div class="logo">
            <span>Y</span><span>o</span><span>o</span><span>z</span><span>l</span><span>e</span>
        </div>
        
        <form id="searchForm">
            <input type="text" id="searchInput" class="search-box" autofocus>
            <div class="buttons">
                <button type="submit" class="btn">Yoozle検索</button>
                <button type="button" class="btn" onclick="alert('Ciallo～ (∠・ω< )⌒☆')">Lucky or Unlucky</button>
            </div>
        </form>
        
        <!-- 说明 -->
        <div class="footer-text">
            <p>Yoozle检索并非真正的搜索引擎，所有键入的搜索词都会上传至Microsoft Bing进行搜索，所以创作者对任何搜索词和结果不负责任，请认真辨别。</p>
            <p>如果该文档的任何部分侵犯了你的权利，可以通知创作者来予以删除。</p>
            <p>灵感来源于互联网（YUZUSOFT/JUNOS inc.）并和创作者无关。</p>
        </div>
    </div>



    <script>
        const form = document.getElementById('searchForm');
        const input = document.getElementById('searchInput');

        form.onsubmit = function(e) {
            e.preventDefault();
            const query = input.value.trim();
            if (query) {
                window.location.href = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
            }
        };
    </script>
</body>
</html>
